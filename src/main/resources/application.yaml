server:
  port: 8081
spring:
  h2:
    console:
      enable: true
  datasource:
    generate-unique-name: false
    name: 'social-account'
    url: ${spring.datasource.url}
  jpa:
    hibernate:
      ddl-auto: ${spring.datasource.jpa.ddl}
      dialect: 'org.hibernate.dialect.H2Dialect'
logging:
  level:
    org:
      hibernate:
        SQL: 'DEBUG'
        type:
          descriptor:
            sql:
              BasicBinder: ${log.hibernate.level}
      springframework:
        jdbc: ${log.spring.level}
