log.hibernate.level=TRACE
log.spring.level=DEBUG
spring.datasource.url=jdbc:h2:file:./social-account-db-test
spring.datasource.jpa.ddl=create-drop
spring.sql.init.mode=always
spring.jpa.defer=true
