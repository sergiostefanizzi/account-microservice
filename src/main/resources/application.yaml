server:
  port: 8083
spring:
  h2:
    console:
      enable: true
  datasource:
    generate-unique-name: false
    name: 'social-profile'
    url: ${spring.datasource.url}
  jpa:
    defer-datasource-initialization: ${spring.jpa.defer}
    hibernate:
      ddl-auto: ${spring.datasource.jpa.ddl}
      dialect: 'org.hibernate.dialect.H2Dialect'
  sql:
    init:
      mode: ${spring.sql.init.mode}
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: ${spring.security.oauth2.resourceserver.jwt.issuer-uri}
          jwk-set-uri: ${spring.security.oauth2.resourceserver.jwt.jwk-set-uri}
logging:
  level:
    org:
      hibernate:
        SQL: 'DEBUG'
        type:
          descriptor:
            sql:
              BasicBinder: ${log.hibernate.level}
      springframework:
        jdbc: ${log.spring.level}
        security: 'TRACE'
      apache:
        http: 'DEBUG'
      httpclient:
        wire: 'DEBUG'

jwt:
  auth:
    converter:
      resource-id: accounts-micro
      principle-attribute: preferred_username
